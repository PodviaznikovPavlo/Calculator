<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="calc.js"></script>
</head>
<body>
	<div id="container">
		<div id="calc_title"><img src="calc_image.png" id="calc_img"><h3>iCalculator</h3></div>
		<div id="inner_container">
			<div id="active_panel"></div>
			<div id="operators">
				<a>+</a>
				<a>-</a>
				<a>*</a>
				<a>/</a>
				<a id="equals">=</a>
			</div>
			<div id="numbers">
				<a>1</a>
				<a>2</a>
				<a>3</a>
				<a>4</a>
				<a>5</a>
				<a>6</a>
				<a>7</a>
				<a>8</a>
				<a>9</a>
				<a id="clear">C</a>
				<a>0</a>
				<a id="clear_all">CE</a>
			</div>
		</div>
	</div>
</body>
</html>
